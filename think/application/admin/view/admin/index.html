<div class="page-content">

    <div class="page-content-area">

        <div class="row">
            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <form class="form-horizontal" role="form" action="{:url('admin/index')}" method="post">
                    <!-- #section:elements.form -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly">用户名： </label>

                        <div class="col-sm-9">
                            <input type="text" class="col-xs-10 col-sm-5" id="form-input-readonly" name="username"
                                   value="{:session('userName')}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1">密码：</label>

                        <div class="col-sm-9">
                            <input type="password" id="form-field-1" placeholder="密码" class="col-xs-10 col-sm-5"
                                   name="word"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 新密码：</label>

                        <div class="col-sm-9">
                            <input type="password" id="form-field-1" placeholder="密码" class="col-xs-10 col-sm-5"
                                   name="pword"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="form-field-1-1">确认密码： </label>

                        <div class="col-sm-9">
                            <input type="password" id="form-field-1-1" placeholder="确认密码" class=" col-xs-10 col-sm-5"
                                   name="rpword"/>
                        </div>
                    </div>

                    <!-- /section:elements.form -->
                    <div class="space-4"></div>


                    <div class="space-4"></div>


                    <div class="space-4"></div>


                    <div class="clearfix form-actions">
                        <div class="col-md-offset-3 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="ace-icon fa fa-check bigger-110"></i>
                                立即提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="ace-icon fa fa-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </div>


                </form>

            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content-area -->
</div><!-- /.page-content -->
<div class="page-content">
