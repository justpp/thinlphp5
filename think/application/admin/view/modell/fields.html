<div class="row">
    <div class="col-xs-11">
        <a href="{:url('addField',['mid'=>input('id')])}" class="btn btn-success">
            <i class="ace-icon fa fa-pencil"></i>
            添加字段
        </a>
        <table id="sample-table-1" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <td colspan="6" class="table-header">{$info.detail}（{$info.name}）模型</td>
            </tr>
            <tr>
                <th>字段名</th>
                <th>字段说明</th>
                <th>字段类型</th>
                <th>字段长度</th>
                <th>不是null</th>
                <th class="hidden-480">操作</th>
            </tr>
            </thead>
            <tbody>

            {volist name="info.field" id="v"}
            <tr>
                <td>{$v.name}</td>
                <td>{$v.detail}</td>
                <td>{$v.type}</td>
                <td>{$v.length}</td>
                <td>{$v.isnull}</td>
                <td>
                    <a href="{:url('delfie',['name'=>$v['name'],'id'=>$info.id])}">删除</a>
                    <a href="{:url('modfie',['name'=>$v['name']])}">修改</a>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div><!-- /.span -->
</div>
