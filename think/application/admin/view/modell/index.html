<div class="row">
    <div class="col-xs-11">
        <a href="{:url('add',['cid'=>input('cid')])}" class="btn btn-success">
            <i class="ace-icon fa fa-pencil"></i>
            添加模型
        </a>
        <form action="{:url('del')}" method="post">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>模型名</th>
                    <th>模型说明</th>
                    <th>添加时间</th>
                    <th class="hidden-480">操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="list" id="v"}
                <tr>
                    <td>{$v.name}</td>
                    <td>{$v.detail}</td>
                    <td>{$v.addtime|date='Y-m-d H:i:s',###}</td>
                    <td>
                        <a href="{:url('fields',['id'=>$v['id']])}">字段</a>
                        <a href="{:url('modify',['id'=>$v['id']])}">修改</a>
                        <a href="{:url('del',['id'=>$v['id']])}" class="btn-del">删除</a>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </form>
    </div><!-- /.span -->
</div>
<script src="__STATIC__/js/jquery-2.2.0.min.js"></script>
<script src="__STATIC__/layer/layer.js"></script>
<script>
    $('.btn-del').click(function (e) {
        e.preventDefault();
        var url = $(this).attr('href');
        //询问框
        layer.confirm('您是否要删除该记录？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            window.location = url;
        });
    });
</script>
